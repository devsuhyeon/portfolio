<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suhyeon's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for front-end developer Suhyeon"
    />
    <meta name="author" content="Suhyeon Lee" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Quicksand:wght@400;500;600&display=swap"

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="imgs/favicon.png" alt="favicon" />
        <a href="#">SUHYEON</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">HOME</li>
        <li class="navbar__menu__item">ABOUT</li>
        <li class="navbar__menu__item">SKILLS</li>
        <li class="navbar__menu__item">PROJECTS</li>
        <li class="navbar__menu__item">CONTACT</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img src="imgs/profile.jpg" alt="profile photo" class="home__profile" />
      <h1 class="home__title">
        Hello, <br />
        I'm Suhyeon Lee
      </h1>
      <h2 class="home__description">
        A Front-end developer currently residing in Singapore
      </h2>
      <button class="home__contact">CONTACT ME</button>
    </section>
  </body>
</html>
