<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suhyeon's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for front-end developer Suhyeon"
    />
    <meta name="author" content="Suhyeon Lee" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="imgs/favicon.png" alt="favicon" />
        <a href="#">SUHYEON</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">HOME</li>
        <li class="navbar__menu__item">ABOUT</li>
        <li class="navbar__menu__item">SKILLS</li>
        <li class="navbar__menu__item">PROJECTS</li>
        <li class="navbar__menu__item">CONTACT</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img src="imgs/profile.jpg" alt="profile photo" class="home__profile" />
      <h1 class="home__title">
        Hello, <br />
        I'm Suhyeon Lee
      </h1>
      <h2 class="home__description">
        A Front-end developer currently residing in Singapore
      </h2>
      <button class="home__contact">CONTACT ME</button>
    </section>
    <!-- Skills -->
    <section id="skills">
      <h1 class="skills__title">SKILLS</h1>
      <div class="skillset__left">
        <span class="skillset__title">FRONTEND</span>
        <div class="skillset__frontend">
          <div class="skill">
            <img src="imgs/icons/html.png" alt="html icon" />
            <span class="skill__title">HTML</span>
          </div>
          <div class="skill">
            <img src="imgs/icons/css.png" alt="css icon" />
            <span class="skill__title">CSS</span>
          </div>
          <div class="skill">
            <img src="imgs/icons/javascript.png" alt="javascript icon" />
            <span class="skill__title">JavaScript</span>
          </div>
          <div class="skill">
            <img src="imgs/icons/react.png" alt="react icon" />
            <span class="skill__title">React</span>
          </div>
        </div>
        <span class="skillset__title">TOOLS</span>
        <div class="skillset__tools">
          <div class="skill">
            <img src="imgs/icons/git.png" alt="git icon" />
            <span class="skill__title">Git</span>
          </div>
          <div class="skill">
            <img src="imgs/icons/vscode.png" alt="vscode icon" />
            <span class="skill__title">VS Code</span>
          </div>
          <div class="skill">
            <img src="imgs/icons/figma.png" alt="figma icon" />
            <span class="skill__title">Figma</span>
          </div>
          <div class="skill">
            <img src="imgs/icons/notion.png" alt="notion icon" />
            <span class="skill__title">Notion</span>
          </div>
        </div>
      </div>
      <div class="skillset__right">
        <span class="skillset__title">LEARNING</span>
        <div class="skillset__learning">
          <div class="skill">
            <img src="imgs/icons/typescript.png" alt="typescript icon" />
            <span class="skill__title">TypeScript</span>
          </div>
          <div class="skill">
            <img src="imgs/icons/redux.png" alt="redux icon" />
            <span class="skill__title">Redux</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
